<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Keto Quiz</title>
    <meta name="description" content="Test your ketogenic lifestyle knowledge">
    <link href="index.css" rel="stylesheet" type="text/css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="dataStore.js"></script>
    <script src="index.js"></script>
  </head>
  <body>
    <header role="banner">
      <div class="col4">
      </div>
      <div class="col8">
        <ul>
          <li>Question: <span class="questionNumber">0</span>/5</li>
          <li>Score: <span class="score">0</span></li>

    </header>
    <main role="main">
      <div class="quizStart">
        <h1>How much do you know about a Ketogenic lifestyle ?</h1>
        <button type="button" class="startButton">Start!</button>
      </div>
      <div class="questionAnswerForm"></div>
    </main>
  </body>
